<!DOCTYPE html>
<html>
  <head>
    <title>LocalStorage Example</title>
  </head>
  <body>
    <h2>Welcome!</h2>

    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="saveName()">Save Name</button>
    <button onclick="getName()">Show Saved Name</button>
    <button onclick="localStorage.clear()">Clear All</button>
    
   
    <p id="display"></p>

    <script>
      // Save name to localStorage
      function saveName() {
        const name = document.getElementById("username").value;
        console.log(name); // ğŸ“ Log value

        localStorage.setItem("username", name); // ğŸ” Store value
        alert("Name saved!");
      }

      // Get name from localStorage
      function getName() {
        const savedName = 
        localStorage.getItem("username"); // ğŸ“¤ Retrieve
        document.getElementById("display").textContent = savedName;
      }
    </script>
  </body>
</html>
